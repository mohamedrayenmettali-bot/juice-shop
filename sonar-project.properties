sonar.projectKey=juice-shop
sonar.projectName=OWASP Juice Shop
sonar.projectVersion=19.1.1

# Source directories
sonar.sources=lib,routes,models,data,frontend/src
sonar.tests=test,frontend/src

# Exclusions
sonar.exclusions=**/node_modules/**,\
  **/build/**,\
  **/dist/**,\
  **/coverage/**,\
  **/test/**,\
  **/cypress/**,\
  **/*.spec.ts,\
  **/*.spec.js,\
  **/frontend/node_modules/**,\
  **/frontend/.angular/**

# Test file patterns
sonar.test.inclusions=**/*.spec.ts,**/*.spec.js

# Language settings
sonar.language=js,ts
sonar.javascript.lcov.reportPaths=build/reports/coverage/*/lcov.info
sonar.typescript.lcov.reportPaths=build/reports/coverage/*/lcov.info

# Source encoding
sonar.sourceEncoding=UTF-8
